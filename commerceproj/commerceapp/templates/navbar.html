<style>
.nav{
  display:flex;
  justify-content:space-between;
}

  .log{
    color:white;
    font-size:18px;
    text-decoration:none;
    margin-right:20px;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'dashboard' %}">New Mountain</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.is_staff %}

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Dashboard <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/products">Products</a>
      </div>
    </div>
    {% else %}
    <div>
      <a href="{% url 'account-setting' %}" class="log">Settings</a>
    </div>
    {% endif %}

    <div>
      <span class="log">Hi {{request.user}}</span>
      <span><a href="{% url 'logout' %}" class='log'>Logout</a></span>
    </div>
  </nav>
