{% extends "main.html" %}

{% block content %}
{% include "navbar.html" %}

<div class="card card-body">
        <h5 class="pt pb">Products </h5>
        <table class="table table-sm">
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for i in products %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.category }}</td>
                <td>{{ i.price }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
